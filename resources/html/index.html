
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/data.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-md-center">
            <div class="col col-lg-4">
                <input  type="text" class="form-control" placeholder="Username" aria-label="Search" aria-describedby="addon-wrapping"/>
            </div>
            <div class="col col-md-auto">
            </div>
            <div class="col col-lg-4">
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                Add
              </button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="form" method="post">
            <div class="modal-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col"><input type="text" class="form-control" name="Title" placeholder="Title" required></div>
                    <div class="col"><input type="text" class="form-control" name="ISBN" placeholder="ISBN" required></div>
                  </div>        	
                </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" name="Author" placeholder="Author" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" name="Publisher" placeholder="Publisher" required>
                          </div>
                      </div>
                  </div>
                <div class="form-group">
                </div>
              <div class="form-group">
                <input type="date" class="form-control" name="Year" placeholder="Year" id="datepicker" required>
              </div>        
              <div class="form-group">
                <input type="text" class="form-control" name="Category" placeholder="Category" required>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Archived" type="checkbox" placeholder="Archived" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Archived
                </label>
              </div>      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
</body>
</html>
